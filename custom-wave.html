<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>專屬你的浪！</title>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/p5.capture@1.4.1/dist/p5.capture.umd.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.4/dist/tweakpane.min.js"></script>
  <script defer src="custom-wave-sketch.js"></script>
</head>

<body>
  <div id="loading-container" class="loading-container hidden">
    <h3>錄製浪型中...</h3>
    <div class="progress-bar">
      <div id="progress-fill" class="progress-bar-fill"></div>
    </div>
    <div id="progress-text" class="progress-text">0%</div>
  </div>
  <button id="recordButton">下載影片 (.mp4)</button>
  <button id="downloadImage">下載圖片 (.jpg)</button>
  <style>
    /* Glassmorphism effect */
    .loading-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      background-color: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: white;
      z-index: 1000;
      font-size: 1rem;
      font-family: '微軟正黑體', sans-serif;
    }

    h3 {
      font-family: '微軟正黑體', sans-serif;
      font-size: 1rem;
      font-weight: 400;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      transition: width 0.3s ease;
    }

    /* Progress text style */
    .progress-text {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Hide loading when inactive */
    .hidden {
      display: none;
    }

    .p5c-container {
      display: none;
    }

    body {
      background: #000;
      height: 100dvh;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      gap: .5rem;
      justify-content: center;
      align-items: center;
    }

    #recordButton,
    #downloadImage {
      padding: 1rem 2rem;
      background: #000;
      color: #ddd;
      border: .5px solid #ddd;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      width: 80%;
      letter-spacing: .1rem;
    }

    #sketch-container {
      width: 80%;
      max-width: 80%;
      max-height: 80%;
      aspect-ratio: 9 / 16;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      aspect-ratio: 9 / 16;
      display: block;
      border: .5px solid #fff;
      border-radius: 0.5rem;
    }
  </style>
  <div id="sketch-container"></div>

</body>

</html>
