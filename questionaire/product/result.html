<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品組 - 造浪結果</title>
    <link rel="stylesheet"
        href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../result.css">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.4/dist/tweakpane.min.js"></script>
    <script>
        const databaseIndex = "product";
    </script>
    <script defer src="../sketch.js"></script>
    <script type="module">
        // In your HTML file script
        import { setupSlides } from '../fetch.js';

        const slideElementIds = [
            "slide-0",
            "slide-1",
            "slide-2",
            "slide-3",
            "slide-4",
            "slide-5",
            "slide-6",
            "slide-7",
            // Add any other slides as needed
        ];

        setupSlides(slideElementIds, "currentIndex", databaseIndex);
    </script>
</head>

<body>

    <div id="quiz-index" style="display: none;">Current Slide: <span
            id="currentIndex">Loading...</span></div>

    <!-- Define hidden sections for each currentIndex -->
    <div id="slide-0" class="slide-content">

        <div id="screensaver-container"></div>
    </div>
    <div id="slide-1" class="slide-content">
        <h1>Q1</h1>
        <h2>你是從哪個縣市來的朋友呢？</h2>
        <h3 class="questionLeft">1 / 5</h3>
    </div>
    <div id="slide-2" class="slide-content">
        <h1>Q2</h1>
        <h2>請問你今年幾歲呢？</h2>
        <h3 class="questionLeft">2 / 5</h3>
    </div>
    <div id="slide-3" class="slide-content">
        <h1>Q3</h1>
        <h2>哪個組別對你來說最有趣？</h2>
        <h3 class="questionLeft">3 / 5</h3>
    </div>
    <div id="slide-4" class="slide-content">
        <h1>Q4</h1>
        <h2>你對去哪個國家<br>留學最有興趣？</h2>
        <h3 class="questionLeft">4 / 5</h3>
    </div>
    <div id="slide-5" class="slide-content">
        <h1>Q5</h1>
        <h2>有什麼話想跟我們分享嗎？</h2>
        <h3 class="questionLeft">5 / 5</h3>
    </div>
    <div id="slide-6" class="slide-content">
        <h1>Wave</h1>
        <h2 class="loadingtext">完成測驗！<br />波浪生成中<span class="dots"></span></h2>
        <h3 class="questionLeft" class="loadingtext">Generating<span
                class="dots"></span></h3>
    </div>
    <div id="slide-7" class="slide-content">
        <div id="final-sketch"></div>
    </div>
    <div id="gif-element">
        <img src="../../assets/giphy.gif" alt="Transitioning GIF">
    </div>
</body>

</html>
