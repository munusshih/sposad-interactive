<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗</title>
    <link rel="stylesheet"
        href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .swiper-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        select:invalid {
            color: gray;
        }
    </style>
</head>

<body>
    <h1>造浪者</h1>

    <div id="start-container">
        <p>歡迎來到心理測驗！按下開始來開始測驗。</p>
        <button id="start-btn">開始</button>
    </div>

    <div class="swiper-container" id="quiz-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p>問題 1：你是從哪個縣市來的朋友呢？</p>
                <select id="answer1" required>
                    <option value="" disabled selected hidden>請選擇</option>
                    <option value="台北市">台北市</option>
                    <option value="新北市">新北市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="台中市">台中市</option>
                    <option value="台南市">台南市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="基隆市">基隆市</option>
                    <option value="新竹市">新竹市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="南投縣">南投縣</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="台東縣">台東縣</option>
                    <option value="澎湖縣">澎湖縣</option>
                    <option value="金門縣">金門縣</option>
                    <option value="連江縣">連江縣</option>
                </select>
                <p>當前問題: 1 / 5</p>
            </div>
            <div class="swiper-slide">
                <p>問題 2：請問您今年幾歲呢？（請用滑桿選擇）</p>
                <input type="range" id="answer2" min="1" max="100" value="20"
                    required oninput="updateLabel(this.value)">
                <label for="answer5" id="ageLabel">20</label> 歲
                <p>當前問題: 5 / 5</p>
                <button onclick="nextSlide()">確認</button>
            </div>
            <div class="swiper-slide">
                <p>問題 3：哪個組別對你來說最有趣？</p>
                <select id="answer3" required>
                    <option value="" disabled selected hidden>請選擇</option>
                    <option value="1">數位動畫</option>
                    <option value="2">視覺傳達</option>
                    <option value="3">產品設計</option>
                    <option value="4">建築與景觀</option>
                    <option value="5">時尚設計</option>
                </select>
                <p>當前問題: 3 / 5</p>
            </div>
            <div class="swiper-slide">
                <p>問題 4：你對去哪個國家留學最有興趣？</p>
                <select id="answer4" required>
                    <option value="" disabled selected hidden>請選擇</option>
                    <option value="美國">美國</option>
                    <option value="英國">英國</option>
                    <option value="日本">日本</option>
                    <option value="德國">德國</option>
                    <option value="法國">法國</option>
                    <option value="加拿大">加拿大</option>
                    <option value="丹麥">丹麥</option>
                    <option value="澳洲">澳洲</option>
                    <option value="韓國">韓國</option>
                </select>
                <p>當前問題: 4 / 5</p>
            </div>
            <div class="swiper-slide">
                <p>問題 5：有什麼話想分享嗎？</p>
                <input type="text" id="answer5" placeholder="請輸入你的答案" required>
                <p>當前問題: 5 / 5</p>
                <button onclick="nextSlide()">確認</button>
            </div>
            <div class="swiper-slide">
                <p>感謝你完成心理測驗！按下下面的按鈕查看結果。</p>
                <button id="submit">查看結果</button>
            </div>
        </div>
    </div>
</body>

</html>
